<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center">Login Form</h3>
        </div>
        <div class="card-body shadow">
         
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control shadow" formControlName="email">
                <span *ngIf="submitted && loginForm.controls['email'].hasError('required')" class="text-danger">
                  Email is required.
                </span>
                <span *ngIf="submitted && loginForm.controls['email'].hasError('email')" class="text-danger">
                  Invalid email format *example12@gmail.com
                </span>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control shadow" formControlName="password">
                <span *ngIf="submitted && loginForm.controls['password'].hasError('required')" class="text-danger">
                  Password is required.
                </span>
                <span *ngIf="submitted && loginForm.controls['password'].hasError('minlength')" class="text-danger">
                  Password should be at least 6 characters long.
                </span>
              </div>
              <button type="submit" class="btn btn-primary btn-block shadow">Login</button>
            </form>
          
          <p class="mt-3">
            If you don't have an account, <a [routerLink]="['/signup']">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
