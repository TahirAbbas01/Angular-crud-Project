<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Signup Form</h3>
                </div>
                <div class="card-body shadow">
                    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" formControlName="email" class="form-control shadow" id="email" name="email" required>
                            <span *ngIf="submitted && signupForm.controls['email'].hasError('required')" class="text-danger">
                                Email is required.
                              </span>
                              <span *ngIf="submitted && signupForm.controls['email'].hasError('email')" class="text-danger">
                                Invalid email format *example12@gmail.com
                              </span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control shadow" id="password" name="password" required>
                            <span *ngIf="submitted && signupForm.controls['password'].hasError('required')" class="text-danger">
                                Password is required.
                              </span>
                              <span *ngIf="submitted && signupForm.controls['password'].hasError('minlength')" class="text-danger">
                                Password should be at least 6 characters long.
                              </span>

                           
                        </div>
                        <button type="submit" class="btn btn-primary btn-block shadow">Sign Up</button>
                    </form>
                    
                    <p class="mt-3">
                        Don't have an Account? <a routerLink="/login">login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
